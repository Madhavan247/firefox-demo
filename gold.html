    body {
  margin: 0;

  background-color: #fff9ec;

}

.navbar {
  background-color: #b88900;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.6rem;
  font-weight: bold;
}

.nav-items span,

  margin-left: 20px;
  cursor: pointer;
  font-size: 1rem;
}

.section-title {
  text-align: center;
  margin: 40px 0 20px;
  font-size: 2em;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  padding: 0 30px 50px;
}

.product {

  border-radius: 10px;

  padding: 15px;
  text-align: center;
  transition: transform 0.3s;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}

.product h3 {
  font-size: 1.2rem;
  margin: 10px 0 5px;
}

.product p {
  font-weight: bold;
  color: #e00202;
  margin-bottom: 10px;
}

button {
  background-color: #b88900;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #ed0e0e;
}

footer {

  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 30px;
}
button a{

    left:10px;
