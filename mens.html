  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
}

.navbar {
  background-color: #2a9d8f;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart {
  font-size: 1.2em;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 30px;
}

.product-card {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.product-card h3 {
  margin: 10px 0 5px;
}

.price {
  color: #e63946;
  font-weight: bold;
  margin-bottom: 10px;
}

button {
  background-color: #2a9d8f;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #21867a;
}

footer {
  text-align: center;
  background-color: #2a9d8f;
  color: white;
  padding: 15px;
  margin-top: 30px;
}
button a{
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-family: monospace;
}

  </style>
  <script>
    let cartCount = 0;

function addToCart() {

</head>
