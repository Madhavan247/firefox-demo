<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious Bites Restaurant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing:border-box;
  font-family: 'Times New Roman', Times, serif;
}

body {
  height: fit-content;
  font-family: 'Segoe UI', sans-serif;
  line-height: 1.6;
  /* background-color: #fff8f0; */
  color: #333;
  background-image: url();
}

header {
  background-color: #ff6347;
  color: white;
  padding: 20px;
  text-align: center;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

nav ul li {
  margin: 0 15px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

section {
  padding: 30px;
  text-align: center;
}

.menu-item {
  background: #f9f9f9;
  margin: 15px auto;
  padding: 15px;
  max-width: 400px;
  border-radius: 10px;
  box-shadow: 0 0 5px #ccc;
}

form {
  display: flex;
  flex-direction: column;
  max-width: 400px;
  margin: 20px auto;
}

form input, form textarea {
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form button {
  background-color: #ff6347;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 5px;
}

form button:hover {
  background-color: #e5533d;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}
#bgVideo {
  position: sticky;
  top: 0;
  left: 0;
  background-repeat: no-repeat;
  width: 100%;
  height: 50%;
  z-index: -1;
  object-fit: cover;
  opacity: 0.6; /* Optional: makes text more readable */
}


  </style>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  // Get values
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  if (name && email && message) {
    document.getElementById("formMessage").textContent = `Thank you, ${name}! We'll get back to you soon.`;
    document.getElementById("formMessage").style.color = "green";
    document.getElementById("contactForm").reset();
  } else {
    document.getElementById("formMessage").textContent = "Please fill all fields.";
    document.getElementById("formMessage").style.color = "red";
  }
});

  </script>
</head>
<body>
      <video autoplay muted loop id="bgVideo">
  <source src="video.mp4" type="video/mp4">
</video>

  <header>
    <h1>Saraswathi mess</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-item">
      <h3>Pizza</h3>
      <p>Cheesy pizza with fresh toppings - ₹250</p>
    </div>
    <div class="menu-item">
      <h3>Burger</h3>
      <p>Grilled chicken burger with fries - ₹180</p>
    </div>
    <div class="menu-item">
      <h3>Pasta</h3>
      <p>Italian-style creamy pasta - ₹220</p>
    </div>
  </section>


  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <footer>
    <p>&copy; 2025 Delicious Bites. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
